<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href={{ url_for('static', filename='bootstrap.min.css') }} rel="stylesheet">
    <script src={{ url_for('static', filename='jquery.min.js') }}></script>
    <script src={{ url_for('static', filename='bootstrap.min.js') }}></script>

    <title>{{ place["name"] }}</title>

  </head>

  <body>

    <div class="container">
      <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="{{ url_for('home') }}">CD on the map</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <!-- <li class="active"><a href="#">List</a></li> -->
            <li><a href="{{ url_for('events') }}">Events</a></li>
            <li><a href="{{ url_for('organizations') }}">Organizations</a></li>
            <li><a href="{{ url_for('businesses') }}">Business</a></li>
            <li><a href="{{ url_for('history') }}">History</a></li>

            <li><a href="{{ url_for('about') }}">About</a></li>
          </ul>
        </div>
      </nav>

      <div class="row">
        <div class="col-xs-12">
          <img id="detailImage" src="{{ place["image"] }}" alt="image of the place/event">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <h3 id="name">{{ place["name"] }}</h3>
          <h4 id="address">{{ place["formatted_address"] }}</h4>
          
        </div>

        <div class="col-xs-6">
          <img id="mapThumb" src="" alt="thumbnail of its location">
        </div>
      </div>
      <h3>Description</h3>
      <p id="description">{{ place["description"] }}</p>

    </div>
  </body>
</html>
