<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href={{ url_for('static', filename='bootstrap.min.css') }} rel="stylesheet">
    <script src={{ url_for('static', filename='jquery.min.js') }}></script>
    <script src={{ url_for('static', filename='bootstrap.min.js') }}></script>
    <link href={{ url_for('static', filename='css/style.css') }} rel="stylesheet">

    <title>{{ place["name"] }}</title>

  </head>

  <body>

  <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="{{ url_for('home') }}"><img src={{ url_for('static', filename='africatown_logo_croped.png') }} height="30" ></a>

          <h3 class="navbar-text">Details</h3>
        </div>

        <div class="collapse navbar-collapse nav-item" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav">


              <li><a href="{{ url_for('community') }}">Community</a></li>
              <li><a href="{{ url_for('businesses') }}">Business</a></li>
              <li><a href="{{ url_for('history') }}">History</a></li>

              <li><a href="{{ url_for('about') }}">About</a></li>
          </ul>
      </div>
  </nav>

    <div class="container">


      <div class="row">
        <div class="col-xs-12">
          {% if 'photo' in place.keys() %}
            <img id="detailImage" src="{{ url_for('static', filename=place['photo']) }}"  width="260">
          {% else %}
            <img id="detailImage" src="{{ url_for('static', filename='catfishcorner.jpg') }}"  width="260">
          {% endif %}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h3 id="name">{{ place["name"] }}</h3>
          <p>{{ place["formatted_address"] }}</p>
          
        </div>

        
      </div>

      {% if 'description' in place.keys() %}
      <h3>Description</h3>
      <p>{{ place['description'] }}</p>

      {% endif %}

    </div>

  </body>
</html>
