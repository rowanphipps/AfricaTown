<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href={{ url_for('static', filename='bootstrap.min.css') }} rel="stylesheet">
    <script src={{ url_for('static', filename='jquery.min.js') }}></script>
    <script src={{ url_for('static', filename='bootstrap.min.js') }}></script>
    <link href={{ url_for('static', filename='css/style.css') }} rel="stylesheet">

    <title>List</title>

  </head>

  <body>


  <nav class="navbar navbar-inverse nav-item" role="navigation">
      <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="{{ url_for('home') }}"><img src={{ url_for('static', filename='africatown_logo_croped.png') }} height="30" ></a>

          <h3 class="navbar-text">{{ genre.capitalize() }}</h3>
        </div>


      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
              <!-- <li class="active"><a href="#">List</a></li> -->

              <li><a href="{{ url_for('community') }}">Community</a></li>
              <li><a href="{{ url_for('businesses') }}">Business</a></li>
              <li><a href="{{ url_for('history') }}">History</a></li>

              <li><a href="{{ url_for('about') }}">About</a></li>
          </ul>
      </div>
  </nav>

    <div class="container">


      <div class="btn-group btn-group-justified map_list_toggle">
        
        <a role="button" href="{{ url_for(target) }}" class="btn btn-default">Map</a>
        
        
        <a role="button" class="btn btn-default active">List</a>
        
      </div>

      <ul class="no_padding_left">
        {% for place in toList %}
        <div class="row list-group-item">
          <a href="{{ url_for('.detail',  ID=place['id'], Genre=genre)}}">
            <div class="col-xs-12">
                {% if place.featured %}
                    <div class="featured_label">
                        <img style="height:20px; margin-right: 10px;" src="/static/africatown_feat.png" />Featured Business
                    </div>
                {% endif %}
              <h4 class="list-text">{{ place["name"] }}</h4>
              <p class="list-text">{{ place['formatted_address'] }}</p>
            </div>
          </a>
        </div>

        {% endfor %}

        
      </ul>
    </div>
  </body>
